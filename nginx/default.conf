server {
    listen 80;
    server_name localhost;

    # Ruta del proyecto dentro del contenedor
    root /var/www/html;
    index index.php index.html;

    # Rutas principales
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento de PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;          # Apunta al contenedor PHP-FPM definido en docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300s;      # Timeout amplio para evitar 502 en procesos largos
    }

    # Bloqueo de archivos ocultos
    location ~ /\.ht {
        deny all;
    }

    # Logs (Ãºtil para debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
